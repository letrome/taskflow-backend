name: Unit Tests

on:
  push:

jobs:
  test:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.27.0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "25"
          cache: "pnpm"

      - name: Install and Test
        run: |
          pnpm install
          pnpm run test:unit

      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        if: always()
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_UNIT_TESTS_URL }}
          SLACK_CHANNEL: general
          SLACK_COLOR: ${{ job.status == 'success' && 'good' || 'danger' }}
          SLACK_ICON: https://github.com/rtCamp.png?size=48
          SLACK_MESSAGE: "Unit tests execution finished with status: ${{ job.status }}"
          SLACK_TITLE: Unit Tests Status
          SLACK_USERNAME: GitHub Actions
