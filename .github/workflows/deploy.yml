name: Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        type: choice
        options:
          - preprod
          - prod

jobs:
  deploy:
    runs-on: self-hosted
    env:
      NODE_EXTRA_CA_CERTS: /opt/mkcert/ca/rootCA.pem
    steps:
      - name: Lowercase Image Name
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY@L}" >> $GITHUB_ENV

      - uses: Infisical/secrets-action@v1.0.9
        with:
          method: "universal"
          client-id: "${{ inputs.environment == 'prod' && secrets.INFISICAL_PROD_CLIENT_ID || secrets.INFISICAL_PREPROD_CLIENT_ID }}"
          client-secret: "${{ inputs.environment == 'prod' && secrets.INFISICAL_PROD_CLIENT_SECRET || secrets.INFISICAL_PREPROD_CLIENT_SECRET }}"
          domain: "https://infisical.laromierre.com"
          env-slug: "${{ inputs.environment }}"
          project-slug: "taskflow-backend"

      - name: Set Environment Variables
        run: |
          if [ "${{ inputs.environment }}" == "prod" ]; then
            echo "TARGET_IP=${{ secrets.PROD_IP }}" >> $GITHUB_ENV
            echo "SSH_PRIVATE_KEY<<EOF" >> $GITHUB_ENV
            echo "${{ secrets.PROD_SSH_PRIVATE_KEY }}" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
            echo "SLACK_WEBHOOK_URL=${{ secrets.SLACK_WEBHOOK_PROD_URL }}" >> $GITHUB_ENV
          else
            echo "TARGET_IP=${{ secrets.PREPROD_IP }}" >> $GITHUB_ENV
            echo "SSH_PRIVATE_KEY<<EOF" >> $GITHUB_ENV
            echo "${{ secrets.PREPROD_SSH_PRIVATE_KEY }}" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
            echo "SLACK_WEBHOOK_URL=${{ secrets.SLACK_WEBHOOK_PREPROD_URL }}" >> $GITHUB_ENV
          fi

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.TARGET_IP }}
          username: github
          key: ${{ env.SSH_PRIVATE_KEY }}
          script: |
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin
            docker pull ghcr.io/${{ env.IMAGE_NAME }}:latest
            docker stop taskflow-backend || true
            docker rm taskflow-backend || true
            docker run -d \
              --restart always \
              --network taskflow-net \
              -p ${{ env.PORT }}:4000 \
              -e BASIC_SECRET=${{ env.BASIC_SECRET }} \
              -e ALLOWED_ORIGINS=${{ env.ALLOWED_ORIGINS }} \
              -e MONGO_URI=${{ env.MONGO_URI }} \
              -e JWT_SECRET=${{ env.JWT_SECRET }} \
              -e EXPIRES_IN_SECONDS=${{ env.EXPIRES_IN_SECONDS }} \
              -e PINO_LOG_LEVEL=${{ env.PINO_LOG_LEVEL }} \
              --name taskflow-backend \
              ghcr.io/${{ env.IMAGE_NAME }}:latest

      - name: Verify Deployment Health
        run: |
          echo "Waiting for service to be healthy on http://${{ env.TARGET_IP }}:${{ env.PORT }}/health..."
          AUTH_HEADER=$(echo -n "admin:${{ env.BASIC_SECRET }}" | base64)
          for i in {1..10}; do
            HTTP_CODE=$(curl --connect-timeout 5 --write-out "%{http_code}" --silent --output /dev/null http://${{ env.TARGET_IP }}:${{ env.PORT }}/health -H "Authorization: Basic ${AUTH_HEADER}" || echo "000")
            
            if [ "$HTTP_CODE" -eq 200 ]; then
              echo "✅ Service is UP and Healthy!"
              exit 0
            fi
            
            echo "Waiting for service... (Attempt $i/10) - Status: $HTTP_CODE"
            sleep 5
          done

          echo "❌ Deployment failed: Service did not become healthy."
          exit 1

      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        if: always()
        env:
          SLACK_WEBHOOK: ${{ env.SLACK_WEBHOOK_URL }}
          SLACK_CHANNEL: taskflow-backend-deploy
          SLACK_COLOR: ${{ job.status == 'success' && 'good' || 'danger' }}
          SLACK_ICON: https://github.com/rtCamp.png?size=48
          SLACK_MESSAGE: "Deploy finished with status: ${{ job.status }}"
          SLACK_TITLE: Deploy Status
          SLACK_USERNAME: GitHub Actions
